<head>
  <title>kaki</title>
</head>

<body>  
  <div class="jig" style="position:fixed;top:50%;left:50%;z-index:-10;background-color:pink;color:white;">
    <img src="/jig.jpg">
    <div>Loading..</div>
  </div>
    {{> main}}
</body>

<template name="main">
  <div class="{{mode}} container-fluid">
    <div class="row-fluid r1">
      {{#each song}}
      {{#if tube}}
      <div class="span5 r1 lyrcont">
      {{> lyrics}}
      </div>
      <div class="span5 r1 vidcont">
      {{> video}}
      {{> marks}}
      {{/if}}
      </div>
      {{/each}}
      <div class="tracks span2 r1 trackscont">
      {{> tracks}}
      {{> albums}}
      {{> songs}}
      </div>
    </div>
  </div>
</template>


<template name="lyrics">
    <textarea id="lyrics" class="lyrics">{{lyrics}}</textarea>
    <button id="save">Save</button>
    <button id="reset">X Marks</button>
    <button id="reload">delete</button>
    <button id="wait">WAIT!</button>
    <button id="retube">re-tube</button>
</template>

<template name="tracks">
  <div class="thetracks">
    {{#each tracks}}
    <div class="track {{isthis}}"><a href="{{link}}">{{name}}</a></div>
    {{/each}}
  </div>
</template>

<template name="songs">
  <div class="songs">
    {{#each songs}}
    <div class="song alert alert-success {{isthis}}"><a href="{{link}}">{{song}} ({{album}})</a>
      {{#if who}}
      <img src="https://graph.facebook.com/{{who}}/picture" style="width:32px"> 
     {{/if}}
    </div>
    {{/each}}
  </div>
</template>

<template name="albums">
  <div class="album">
    {{#each albums}}
    <div class="album alert alert-info {{isthis}}"><a href="{{link}}">Just {{album}}</a></div>
    {{/each}}
  </div>
</template>

<template name="video">
  <div id="video" class="video">
    <div class="grabit">
      {{#if video.who}}
      {{#with isme}}
      {{#if yes}}
      <div class="alert alert-error">
	<strong>This song belongs to you</strong>
	<button id="drop" class="btn btn-large btn-danger" type="button">DROP THIS SONG!</button>
      </div>
      {{else}}
      <div class="alert alert-error">This song belongs to {{> user who}}</div>
      {{/if}}
      {{/with}}
      {{else}}
    </div>
    <div class="alert alert-warning">
      <strong>This song belongs to no one!</strong>
      <button id="grab" class="btn btn-large btn-primary" type="button">GRAB THIS SONG!</button>
    </div>
    {{/if}}
  </div>
</template>

<template name="user">
  {{#with fbuser this}}
  <strong>
    <span> {{name}}</span>
    <span><img src="https://graph.facebook.com/{{id}}/picture" title="{{name}}"></span>
  </strong>
  {{/with}}
</template>

<template name="marks">
  <div class="marks">
    {{#each marks}}
    <div class="mark">
      <span class="badge badge-success">{{start}}</span>
      <span class="badge badge-info">{{end}}</span>
      <span class="badge badge-warning">edit</span>
      <div class="alert">
	<button type="button" class="close" data-dismiss="alert">x</button>
      {{text}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
