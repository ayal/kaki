<head>
  <title>kaki</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
  <div class="{{mode}} container-fluid">
  {{#each song}}
    <div class="row-fluid r1">
      {{#if tube}}
      {{> lyrics}}
      {{> video}}
      {{> tracks}}
      {{/if}}
      {{/each}}
    </div>
  </div>
</template>

<template name="lyrics">
  <div class="span5 r1 lyrcont">
    <textarea id="lyrics" class="lyrics">{{lyrics}}</textarea>
    <button id="save">Save</button>
    <button id="reset">Reset</button>
    <button id="next">Next</button>
  </div>
</template>

<template name="tracks">
  <div class="tracks span2 r1 trackscont">
    {{#each tracks}}
    <div class="track {{isthis}}"><a href="{{link}}">{{name}}</a></div>
    {{/each}}
    <div>------------------<div>
    {{> songs}}
  </div>
</template>

<template name="songs">
  <div class="songs">
    {{#each songs}}
    <div class="song"><a href="/doit/{{artist}}/{{album}}/{{song}}">{{song}}</a></div>
    {{/each}}
  </div>
</template>


<template name="video">
  <div class="span5 r1 vidcont">
    <div id="video" class="video">{{video}}</div>
    {{> marks}}
  </div>
</template>

<template name="marks">
  <div class="marks">
    {{#each marks}}
    <div class="mark">
      <div class="alert">
	<button type="button" class="close" data-dismiss="alert">x</button>
      {{text}}
      </div>
    </div>
    {{/each}}
  </div>
</template>
